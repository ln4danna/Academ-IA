 <script>
  const carousel = document.querySelector('#conceptCarousel');
  const textContainer = document.querySelector('#conceptsText');


  carousel.addEventListener('slid.bs.carousel', e => {
    const item = e.relatedTarget;
    const title = item.getAttribute('data-title');
    const desc = item.getAttribute('data-desc');
    const link = item.getAttribute('data-link');


    textContainer.querySelector('.concept-title').textContent = title;
    textContainer.querySelector('.concept-desc').textContent = desc;
    textContainer.querySelector('a').setAttribute('href', link);
  });


  const robotImgs = document.querySelectorAll('.concept-img');
  robotImgs.forEach(img => {
    img.addEventListener('click', () => {
      const item = img.closest('.carousel-item');
      const link = item.getAttribute('data-link');
      window.location.href = link;
    });
  });
</script>

<button id="music-btn" class="music-btn" title="Música de fondo">
  <span id="music-icon">▶️</span>
</button>

<script>
  const audio = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  const musicIcon = document.getElementById("music-icon");
  
  let isPlaying = false;

  // Inicia en mute hasta que el usuario haga clic
  audio.volume = 0.5;

  musicBtn.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play();
      musicIcon.textContent = "⏸️";
    } else {
      audio.pause();
      musicIcon.textContent = "▶️";
    }
    isPlaying = !isPlaying;
  });
</script>

<!-- Aurora Morada de fondo -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 80;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.domElement.style.position = 'fixed';
  renderer.domElement.style.top = 0;
  renderer.domElement.style.left = 0;
  renderer.domElement.style.width = '100%';
  renderer.domElement.style.height = '100%';
  renderer.domElement.style.zIndex = '0'; // fondo
  document.body.appendChild(renderer.domElement);

  const particleCount = 15000;
  const positions = new Float32Array(particleCount * 3);
  const velocities = new Float32Array(particleCount * 3);
  const colors = new Float32Array(particleCount * 3);

  for (let i = 0; i < particleCount; i++) {
    positions[i*3] = (Math.random() - 0.5) * 300;
    positions[i*3+1] = Math.random() * 40 - 50;
    positions[i*3+2] = (Math.random() - 0.5) * 200;

    velocities[i*3] = Math.sin(Math.random() * Math.PI*2) * 0.02;
    velocities[i*3+1] = Math.random() * 0.05 + 0.02;
    velocities[i*3+2] = Math.sin(Math.random() * Math.PI*2) * 0.02;

    colors[i*3] = 0.4 + Math.random() * 0.2;
    colors[i*3+1] = 0.0;
    colors[i*3+2] = 0.6 + Math.random() * 0.4;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

  const material = new THREE.PointsMaterial({
    size: 0.4,
    vertexColors: true,
    transparent: true,
    opacity: 0.85,
    sizeAttenuation: true
  });

  const points = new THREE.Points(geometry, material);
  scene.add(points);

  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
    mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
  });

  function animate() {
    requestAnimationFrame(animate);

    for (let i = 0; i < particleCount; i++) {
      positions[i*3] += velocities[i*3] * Math.sin(Date.now() * 0.001 + i) + mouseX * 0.5;
      positions[i*3+1] += velocities[i*3+1];
      positions[i*3+2] += velocities[i*3+2] * Math.sin(Date.now() * 0.001 + i) + mouseY * 0.5;

      if (positions[i*3+1] > 50) {
        positions[i*3+1] = -50;
        positions[i*3] = (Math.random() - 0.5) * 300;
        positions[i*3+2] = (Math.random() - 0.5) * 200;
      }

      colors[i*3] = 0.4 + 0.2 * Math.abs(Math.sin(Date.now()*0.001 + i));
      colors[i*3+1] = 0.0;
      colors[i*3+2] = 0.6 + 0.4 * Math.abs(Math.cos(Date.now()*0.001 + i));
    }

    geometry.attributes.position.needsUpdate = true;
    geometry.attributes.color.needsUpdate = true;

    scene.rotation.y = mouseX * 0.1;
    scene.rotation.x = mouseY * 0.05;

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
